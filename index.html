<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explorador de Usuarios</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    body {
      background-color: #f8f9fa;
    }

    h1 {
      font-weight: 600;
    }

    #resultado {
      min-height: 250px;
    }

    .card {
      border-radius: 12px;
    }

    .card-title {
      font-weight: 600;
    }

    .spinner-border {
      width: 3rem;
      height: 3rem;
    }

    .user-card {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.4s ease;
    }

    .user-img {
      width: 100%;
      height: 100%;
    }

    .user-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(100%);
      transition: transform 0.5s ease, filter 0.4s ease;
      border-radius: 0;
    }

    .user-info {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 1rem;
      color: white;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.75), transparent);
    }

    .user-info h5 {
      margin: 0;
      font-weight: 600;
    }

    .user-info p {
      margin: 0;
      font-size: 0.85rem;
    }

    .user-card:hover img {
      transform: scale(1.1);
      filter: grayscale(0%);
    }

    .user-card:hover {
      transform: translateY(-6px);
    }

    #cargar-xhr {
      background-color: #6c757d;
      border: none;
      border-radius: 0;
    }

    #cargar-fetch {
      background-color: #495057;
      border: none;
      border-radius: 0;
    }

    #cargar-xhr:hover {
      background-color: #5a6268;
    }

    #cargar-fetch:hover {
      background-color: #343a40;
    }
  </style>
</head>

<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Explorador de Usuarios</h1>

    <div class="text-center mb-4">
      <button id="cargar-xhr" class="btn btn-primary me-2">
        Cargar Usuarios (XHR)
      </button>
      <button id="cargar-fetch" class="btn btn-success">
        Cargar Usuarios (Fetch)
      </button>
    </div>

    <div id="resultado"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
